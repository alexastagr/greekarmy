<!doctype html>
<html lang="el">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreekArmy - Σύνδεση</title>
</head>

<body>

  <div
    class="w-screen min-h-screen flex items-center bg-army bg-cover bg-center h-screen w-full justify-center px-4 sm:px-6 lg:px-8">
    <div class="relative py-3 sm:max-w-xs sm:mx-auto">
      <form class="min-h-96 px-8 py-6 mt-4 text-left bg-white  rounded-xl shadow-lg">
        <div class="flex flex-col justify-center items-center h-full select-none">
          <div class="flex flex-col items-center justify-center gap-2 mb-8">
            <a href="https://amethgalarcio.web.app/" target="_blank">
              <img src="img/logo.png" class="w-12" />
            </a>
            <p class="m-0 text-[16px] font-semibold text-gray-600">Σύνδεση</p>
            <span class="m-0 text-xs max-w-[90%] text-center text-gray-700">Στην περιοχή διαχείρισης στρατοπέδου
            </span>
          </div>
          <div class="w-full flex flex-col gap-2">
            <label class="font-semibold text-xs text-gray-600 ">Χρήστης</label>
            <input class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none  border-gray-400  bg-gray-200"
              placeholder="Username" />

          </div>
        </div>
        <div class="w-full flex flex-col gap-2">
          <label class="font-semibold text-xs text-gray-600 ">Κωδικός</label>
          <input type="password"
            class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none border-gray-400 bg-gray-200"
            placeholder="••••••••" />

        </div>


        <div className="mt-5">
          <button type="submit"
            class="py-1 px-8 bg-black hover:bg-[#fbed00] hover:text-black focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg cursor-pointer select-none">Σύνδεση</button>
        </div>

        <div class="text-xs mt-4">
          <p>Δείτε το <a href="dashboard.html" class="font-extrabold">διαχειριστικό</a> χωρίς ταυτοποίηση</p>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
